
{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="jumbotron">
        {% if error %}
        {{ error }}
        {% endif %}
    <br/>
    <br/>
    <h1>Sign Up!</h1>
    <br/>
    <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password1">
    <br/>
    Confirm Password:
    <br/>
    <input type="password" name="password2">
        <br/>
        <br/>
    <input class="btn btn-info" type="submit" value="Sign Up!">

    </form>
    </div>
    </div>
{% endblock %}
